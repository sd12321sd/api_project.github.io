<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Image Page</title>
</head>
<body>
    <h1>Audio and Image Page</h1>
    <h2>Audio </h2>
    <p>This is an audio: </p>
    <!-- 音频部分 -->
    <audio controls>
        <source src="track01_ErosRamazotti.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <h2>Picture </h2>
    <p>This is a picture: </p>
    <!-- 图片部分 -->
    <img src="1.png" alt="Description of your image">

    <p>This is a simple webpage with an embedded audio file and an image.</p>
</body>
</html>
